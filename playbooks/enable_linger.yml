---
- name: Enable linger for a user
  hosts: homelan
  become: true
  vars:
    user_to_linger: op
  tasks:
    - name: Enable linger for {{ user_to_linger }}
      ansible.builtin.command:
        cmd: loginctl enable-linger {{ user_to_linger }}
        creates: /var/lib/systemd/linger/{{ user_to_linger }}
